<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="wrap">
    <div class="login-wrap">
      <div class="login-box">
        <div class="login-input">
          <input type="text" placeholder="아이디" class="input-user id">
          <input type="password" placeholder="비밀번호" class="input-user pw">
          <a href="#url" class="btn-login">로그인</a>
        </div>
        <div class="login-sns">
          <a href="#url" class="btn-sns">
            <img src="./images/btn-fb.png" alt="">
          </a>
          <a href="#url" class="btn-sns">
            <img src="./images/btn-ko.png" alt="">
          </a>
          <a href="#url" class="btn-sns">
            <img src="./images/btn-nv.png" alt="">
          </a>
        </div>
      </div>
    </div>
    <div class="img-box">
      <img src="./images/img-login-map.jpg" alt="">
    </div>
  </div>
</body>
</html>
